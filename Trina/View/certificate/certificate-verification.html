<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <link rel="stylesheet" href="../../Css/dashboard.css">
    <link rel="stylesheet" href="../../Css/certificate-verification.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <h2>Certificate Management</h2>
            </div>
            <nav class="nav-menu">
                <a href="certificate-designer.html" class="nav-item">Certificate Designer</a>
                <a href="#" class="nav-item active">Verification Portal</a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="verification-portal">
                <h2>Certificate Verification</h2>
                <div class="search-form">
                    <form id="verificationForm">
                        <div class="form-group">
                            <label for="certificateId">Certificate ID</label>
                            <input type="text" id="certificateId" required 
                                placeholder="Enter the certificate ID (e.g., CERT-2023-001)" 
                                pattern="CERT-\d{4}-\d{3}" 
                                title="Please enter a valid certificate ID (e.g., CERT-2023-001)">
                        </div>
                        <button type="submit" class="btn-primary">Verify Certificate</button>
                    </form>
                </div>

                <div id="verificationResult" class="verification-result">
                    <div class="result-header">
                        <i class="fas fa-check-circle" style="color: #28a745;"></i>
                        <h3>Certificate Verified</h3>
                    </div>
                    <div class="result-details">
                        <dl>
                            <dt>Certificate ID</dt>
                            <dd id="resultCertId">CERT-2023-001</dd>

                            <dt>Student Name</dt>
                            <dd id="resultName">John Doe</dd>

                            <dt>Course</dt>
                            <dd id="resultCourse">Advanced Mathematics</dd>

                            <dt>Issue Date</dt>
                            <dd id="resultDate">October 15, 2023</dd>

                            <dt>Status</dt>
                            <dd id="resultStatus">Valid</dd>
                        </dl>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../Js/certificate-verification.js"></script>
</body>
</html>
