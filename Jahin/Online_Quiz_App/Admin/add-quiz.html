<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz - QuizMaster</title>
    <link rel="stylesheet" href="../Assets/CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            background: white;
            padding: 2rem;
            box-shadow: 2px 0 10px var(--shadow-color);
        }

        .sidebar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 1rem;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-color);
            text-decoration: none;
            padding: 0.8rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: var(--primary-color);
            color: white;
        }

        /* Main Content Styles */
        .main-content {
            padding: 2rem;
            background: var(--background-color);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 1.8rem;
            color: var(--text-color);
        }

        /* Form Styles */
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 5px 5px 10px var(--shadow-color),
                       -5px -5px 10px rgba(255, 255, 255, 0.5);
        }

        .form-section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--background-color);
        }

        .form-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .section-title {
            font-size: 1.2rem;
            color: var(--text-color);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            background: var(--background-color);
            box-shadow: inset 3px 3px 5px var(--shadow-color),
                      inset -3px -3px 5px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            box-shadow: inset 4px 4px 6px var(--shadow-color),
                      inset -4px -4px 6px rgba(255, 255, 255, 0.5);
        }

        .question-card {
            background: var(--background-color);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            box-shadow: 3px 3px 5px var(--shadow-color),
                       -3px -3px 5px rgba(255, 255, 255, 0.5);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .question-number {
            font-weight: 600;
            color: var(--primary-color);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .option-group {
            position: relative;
        }

        .correct-option {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            background: var(--primary-color);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 5px 5px 10px var(--shadow-color),
                       -5px -5px 10px rgba(255, 255, 255, 0.5);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--background-color);
            color: var(--text-color);
        }

        .btn-danger {
            background: #dc3545;
        }

        .form-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .add-question-btn {
            width: 100%;
            margin-top: 1rem;
            background: var(--background-color);
            color: var(--text-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-back">
                
            </div>
            <div class="sidebar-brand">QuizMaster</div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="quizzes.html" class="active"><i class="fas fa-question-circle"></i> Quizzes</a></li>
                <li><a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Create New Quiz</h1>
            </div>

            <form class="form-container">
                <!-- Quiz Details Section -->
                <div class="form-section">
                    <h2 class="section-title">Quiz Details</h2>
                    <div class="form-group">
                        <label for="quizTitle">Quiz Title</label>
                        <input type="text" id="quizTitle" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="quizDescription">Description</label>
                        <textarea id="quizDescription" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="timeLimit">Time Limit (minutes)</label>
                        <input type="number" id="timeLimit" class="form-control" min="1" required>
                    </div>
                </div>

                <!-- Questions Section -->
                <div class="form-section">
                    <h2 class="section-title">Questions</h2>
                    <div id="questionsContainer">
                        <!-- Sample Question Card -->
                        <div class="question-card">
                            <div class="question-header">
                                <span class="question-number">Question 1</span>
                                <button type="button" class="btn btn-danger"><i class="fas fa-trash"></i></button>
                            </div>
                            <div class="form-group">
                                <label>Question Text</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="options-grid">
                                <div class="option-group">
                                    <input type="text" class="form-control" placeholder="Option 1" required>
                                    <input type="radio" name="correct1" class="correct-option" required>
                                </div>
                                <div class="option-group">
                                    <input type="text" class="form-control" placeholder="Option 2" required>
                                    <input type="radio" name="correct1" class="correct-option">
                                </div>
                                <div class="option-group">
                                    <input type="text" class="form-control" placeholder="Option 3" required>
                                    <input type="radio" name="correct1" class="correct-option">
                                </div>
                                <div class="option-group">
                                    <input type="text" class="form-control" placeholder="Option 4" required>
                                    <input type="radio" name="correct1" class="correct-option">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn add-question-btn">
                        <i class="fas fa-plus"></i> Add Question
                    </button>
                </div>

                <!-- Quiz Settings Section -->
                <div class="form-section">
                    <h2 class="section-title">Quiz Settings</h2>
                    <div class="form-group">
                        <label for="passingScore">Passing Score (%)</label>
                        <input type="number" id="passingScore" class="form-control" min="0" max="100" required>
                    </div>
                    <div class="form-group">
                        <label for="attemptsAllowed">Attempts Allowed</label>
                        <input type="number" id="attemptsAllowed" class="form-control" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="shuffleQuestions">Shuffle Questions</label>
                        <select id="shuffleQuestions" class="form-control">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                </div>

                <!-- Form Buttons -->
                <div class="form-buttons">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='quizzes.html'">Cancel</button>
                    <button type="submit" class="btn">Create Quiz</button>
                </div>
            </form>
        </main>
    </div>

    <script src="../Assets/JS/main.js"></script>
</body>
</html>
