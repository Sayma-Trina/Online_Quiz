<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - QuizMaster</title>
    <link rel="stylesheet" href="../Assets/CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .quiz-container {
            max-width: 800px;
            margin: 80px auto 2rem;
            padding: 2rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .quiz-progress {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .progress-bar {
            width: 200px;
            height: 10px;
            background: var(--background-color);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 40%;
            transition: width 0.3s ease;
        }

        .timer {
            background: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            box-shadow: 5px 5px 10px var(--shadow-color),
                       -5px -5px 10px rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .timer i {
            color: var(--primary-color);
        }

        .quiz-card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 10px 10px 20px var(--shadow-color),
                       -10px -10px 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 2rem;
        }

        .question {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .options-list {
            list-style: none;
            display: grid;
            gap: 1rem;
        }

        .option-item {
            padding: 1rem;
            background: var(--background-color);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 5px 5px 10px var(--shadow-color),
                       -5px -5px 10px rgba(255, 255, 255, 0.5);
        }

        .option-item:hover {
            transform: translateY(-2px);
            background: var(--primary-color);
            color: white;
        }

        .option-item.selected {
            background: var(--primary-color);
            color: white;
        }

        .quiz-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .nav-button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .prev-button {
            background: var(--background-color);
            color: var(--text-color);
            box-shadow: 5px 5px 10px var(--shadow-color),
                       -5px -5px 10px rgba(255, 255, 255, 0.5);
        }

        .next-button {
            background: var(--primary-color);
            color: white;
            box-shadow: 5px 5px 10px rgba(108, 99, 255, 0.2);
        }

        .nav-button:hover {
            transform: translateY(-2px);
        }

        .quiz-sidebar {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 5px 5px 10px var(--shadow-color),
                       -5px -5px 10px rgba(255, 255, 255, 0.5);
        }

        .question-dots {
            display: grid;
            gap: 0.5rem;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: var(--background-color);
            border-radius: 50%;
            cursor: pointer;
        }

        .dot.active {
            background: var(--primary-color);
        }

        .dot.answered {
            background: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .quiz-container {
                padding: 1rem;
                margin-top: 60px;
            }

            .quiz-sidebar {
                display: none;
            }

            .options-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="../index.html">QuizMaster</a>
        </div>
        <div class="nav-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">My Quizzes</a></li>
                <li>
                    <div class="notification-bell">
                        <i class="fas fa-bell"></i>
                        <span class="notification-count">2</span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="quiz-container">
        <div class="quiz-header">
            <div class="quiz-progress">
                <span>Question 4 of 10</span>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
            <div class="timer">
                <i class="fas fa-clock"></i>
                <span id="time-remaining">14:32</span>
            </div>
        </div>

        <div class="quiz-card">
            <h2 class="question">What is the capital city of France?</h2>
            <ul class="options-list">
                <li class="option-item">London</li>
                <li class="option-item selected">Paris</li>
                <li class="option-item">Berlin</li>
                <li class="option-item">Madrid</li>
            </ul>
        </div>

        <div class="quiz-navigation">
            <button class="nav-button prev-button">
                <i class="fas fa-arrow-left"></i> Previous
            </button>
            <button class="nav-button next-button">
                Next <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <div class="quiz-sidebar">
        <div class="question-dots">
            <div class="dot answered"></div>
            <div class="dot answered"></div>
            <div class="dot answered"></div>
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script src="../Assets/JS/main.js"></script>
    <script>
        // Quiz Interaction Logic
        document.querySelectorAll('.option-item').forEach(option => {
            option.addEventListener('click', () => {
                // Remove selected class from all options
                document.querySelectorAll('.option-item').forEach(item => {
                    item.classList.remove('selected');
                });
                // Add selected class to clicked option
                option.classList.add('selected');
            });
        });

        // Timer Logic
        let timeLeft = 15 * 60; // 15 minutes in seconds
        const timerDisplay = document.getElementById('time-remaining');

        const updateTimer = () => {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft > 0) {
                timeLeft--;
            } else {
                clearInterval(timerInterval);
                alert('Time is up!');
            }
        };

        const timerInterval = setInterval(updateTimer, 1000);

        // Navigation Logic
        document.querySelector('.next-button').addEventListener('click', () => {
            // Placeholder for navigation logic
            console.log('Next question');
        });

        document.querySelector('.prev-button').addEventListener('click', () => {
            // Placeholder for navigation logic
            console.log('Previous question');
        });
    </script>
</body>
</html>
